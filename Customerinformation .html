<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Information Form</title>
    <style>
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select, textarea {
            margin-bottom: 10px;
            width: 100%;
            padding: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>Customer Information Form</h2>
    <form id="customerForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="phone">Contact Phone No:</label>
        <input type="tel" id="phone" name="phone" required>
        
        <label for="days">Preferred Days of Purchasing:</label>
        <input type="text" id="days" name="days">
        
        <label for="favoriteItem">Favourite Item:</label>
        <select id="favoriteItem" name="favoriteItem">
            <option value="groceries">Groceries</option>
            <option value="clothing">Clothing</option>
            <option value="electronics">Electronics</option>
            <option value="household">Household Items</option>
            <option value="other">Other</option>
        </select>
        
        <label for="suggestions">Suggestions:</label>
        <textarea id="suggestions" name="suggestions" rows="4"></textarea>
        
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
</body>
</html>
